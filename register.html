<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Smart Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="min-width: 700px; background: #263238; box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);">
      <h2 class="mb-4 text-center" style="color: #18b6c9; font-size: 48px; font-weight: 500;">Smart Register System</h2>
      <form id="registerForm">
        <input type="text" class="form-control mb-3 custom-input" id="name" placeholder="Enter your name" required style="background: transparent; color: #fff; border: 1px solid #18b6c9; border-radius: 4px; font-size: 18px;">
        <input type="email" class="form-control mb-3 custom-input" id="email" placeholder="Enter your email" required style="background: transparent; color: #fff; border: 1px solid #18b6c9; border-radius: 4px; font-size: 18px;">
        <input type="password" class="form-control mb-4 custom-input" id="password" placeholder="Enter your password" required style="background: transparent; color: #fff; border: 1px solid #18b6c9; border-radius: 4px; font-size: 18px;">
        <div id="registerError" class="text-danger mb-2" style="display:none;"></div>
        <button type="submit" class="btn w-100 mb-3" style="border: 1px solid #18b6c9; color: #18b6c9; background: transparent; font-size: 20px; font-weight: 400; border-radius: 4px;">Register</button>
      </form>
      <div class="mt-2 text-center" style="color: #fff; font-size: 20px;">
        Already have an account? <a href="login.html" style="color: #18b6c9; text-decoration: none;">Login</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
